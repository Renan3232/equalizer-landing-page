<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Equalizer landing page</title>
</head>
<body>
  <!--main container-->
 <main>
   <!--header with equalizer and h1-->
    <header>
      <div class="equalizer-box">
        <p class="equalizer">equalizer</p>
      </div>
      <div class="content">
        <h1>  We make your music sound extraordinary.</h1>
      <div class="bg-pattern-1"><img src="assets/bg-pattern-1.svg" alt=""></div>
    </header>
   <!--first section, image-container-mobile-image-->    
    <section>
      <div class="bg-main-mobile"></div>
      <div class="img-container">
        <img class="mobile-image"src="assets/illustration-app.png" alt="Mobilephone-image">
     <!--second section, the orange premium-box-->
      <div class="second-section"> 
        <div class="premium-head">  
          <h1>Premium EQ</h1>
       </div>
       <div class="price">
         <p>$4</p>
     </div>
     <div class="ios">
         <img src="assets/icon-apple.svg" alt="Apple-icon">
         <h2>iOS Download</h2>
     </div>
     <div class="android">
        <img src="assets/icon-android.svg" alt="Android-icon">
        <h2>Android Download</h2>
     </div>
    </section>
    <div class="equalizer-box2">
      <p class="equalizer">equalizer</p>
    </div>
    <!--foot section with three icons inside-->
      <footer>
       <img id="facebook" src="assets/icon-facebook.svg" alt="Facebook-icon">
        <img src="assets/icon-instagram.svg" alt="Instagran-icon">
        <img src="assets/icon-twitter.svg" alt="Twitter-icon">
      </footer>
    </main>
  </body>
</html>
